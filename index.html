<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bijak - Portal AI untuk Pelajar</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        /* ===== LOADING ===== */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            text-align: center;
        }

        .loader i {
            font-size: 4rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            color: transparent;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        /* ===== CONTENT ===== */
        .content {
            display: none;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-family: 'Orbitron', sans-serif;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .hero {
            margin-top: 80px;
            text-align: center;
        }

        .hero h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
        }

        .hero p {
            color: #94a3b8;
            max-width: 600px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            margin-top: 100px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

<!-- LOADING -->
<div class="loading-screen" id="loading">
    <div class="loader">
        <i class="fas fa-brain"></i>
        <h2>AI Bijak</h2>
        <p>Membuka portal kecerdasan buatan...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="content" id="content">
    <nav>
        <h1><i class="fas fa-brain"></i> AI Bijak</h1>
        <button class="btn btn-primary" onclick="goLogin()">Masuk</button>
    </nav>

    <section class="hero">
        <h2>Portal Kecerdasan Buatan<br>untuk Pelajar Indonesia</h2>
        <p>
            Jelajahi ratusan AI dengan penjelasan ramah pelajar SMP/SMA/SMK.
            Cocok untuk pembelajaran dan tugas PKM.
        </p>
        <button class="btn btn-primary" onclick="goLogin()">Mulai Sekarang</button>
    </section>

    <footer>
        © 2025 AI Bijak – Proyek PKM Pendidikan
    </footer>
</div>

<script>
    // LOADING SIMPEL & AMAN
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            document.getElementById("loading").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 500);
        }, 1500);
    });

    function goLogin() {
        window.location.href = "login.html";
    }
</script>

</body>
</html>
